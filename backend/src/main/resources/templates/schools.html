<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Online GradeBook app</title>
</head>

<body>
<h1>Schools</h1>
<br />

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Employees</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${schools.empty}">
        <td colspan="2">No schools available</td>
    </tr>
    <tr th:each="school : ${schools}">
        <td><span th:text="${school.name}"> </span></td>
        <td><span th:text="${school.getAddress()}"> </span></td>
<!--        <tr th:each="employee: ${schools.employees}">-->
<!--            <td><span th:text="${employee.getName()}"> </span></td>-->
<!--            <td><span th:text="${employee.getAddress()}"> </span></td>-->
<!--            <td><span th:text="${employee.getEGN()}"> </span></td>-->
<!--            <td><span th:text="${employee.getQualification()}"> </span></td>-->
<!--            <td><span th:text="${employee.getRole()}"> </span></td>-->
<!--            <td><span th:text="${employee.getSalary()}"> </span></td>-->
<!--        </tr>-->
        <td><a th:href="@{/schools/edit/{id}(id=${school.getId()})}">Edit</a></td>
        <td><a th:href="@{/schools/delete/{id}(id=${school.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
